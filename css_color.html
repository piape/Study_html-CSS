<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 색상</title>
    <style>
        .c1 {
            /* 키워드 */
            color: darkblue;
        }
        .c2 {
            /* RGB */
            color: rgb(46, 56, 193);
        }
        .c1 {
            /* RGB */
            color: rgb(50%, 50%, 50%);
        }
        .c1 {
            /* 16진수 hex code */
            color: #5b3d7f;
        }
        .c1 {
            /* short hex code */
            color: #fe3;
        }
    </style>


</head>
<body>
    <p class="c1"> 색상 </p>
    <p class="c2"> 색상 </p>
    <p class="c3"> 색상 </p>
    <p class="c4"> 색상 </p>
    <p class="c5"> 색상 </p>

</body>
</html>
