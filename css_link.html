<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            /* 한번도 방문을 안했을 때*/
            color: red;
        }
        a:hover {
            /* 마우스를 올렸을 때 */
            color: blue;
        }
        a:active {
            /* 클릭 했을 때 */
            color: green;
        }

        a:visited {
            /* 방문 했을 때 */
            color: palegreen;
        }
    </style>
</head>
<body>
    <a href="css.html"> css basic </a>
</body>
</html>
