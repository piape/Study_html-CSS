<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css table</title>
    <style>
        table {
            border: 1px solid black;

        }
        th, td {
            border: 1px solid black;
        }
        .c1 {
            /* 테이블의 각 칸의 간격을 설정 */

            /* border-collapse: collapse; */
            /*각 칸의 여백 설정 */
            border-spacing: 10px;
            /* 제목위치 설정 */
            caption-side: bottom;
        }
    </style>
</head>
<body>
    <table class="c1">
        <caption> 테이블의 제목</caption>
            <tr>
                <th>칸1</th>
                <th>칸1</th>
                <th>칸1</th>
            </tr>
            <tr>
                <td>1-1</td>
                <td>1-2</td>
                <td>1-3</td>
            </tr>
            <tr>
                <td>2-1</td>
                <td>2-2</td>
                <td>2-3</td>
            </tr>
</body>
</html>
