<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 꾸미기</title>
</head>
<body>
    <pre>
        <b>굵게</b>
        <i>이탤릭</i>
        <u>밑줄</u>
        <ins>밑줄</ins>
        <strike>취소선</strike>
        <del>취소선</del>
        <tt>모노스페이스 폰트</tt>
        <sup>위 첨자</sup>
        <sub>아래 첨자</sub>
        <big>브라우저가 정한 적당히 큰 폰트</big>
        <small>브라우저가 정한 적당히 작은 폰트</small>
        <mark> 형광펜 </mark>
        <strong>강하게 표시</strong>
        <bdo dir="rtl">문자열 방향</bdo>




    </pre>
</body>
</html>
