<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>     
        /* 문서 전부 적용 */
        * {
            color :rgb(213, 79, 53);
            background-color: antiquewhite;

        }  
    /* 이름의 태그에 적용 */
    body {
        color :rgb(213, 79, 53);
        background-color: antiquewhite;
    }

    /* p 태그에만 적용 */
    p {
        color :rgb(213, 79, 53);
        background-color: antiquewhite;
    }

    
    /* div 태그에 적용 */
    div {
        color :rgb(213, 79, 53);
        background-color: antiquewhite;
    }

    /* class 선택 */
    .c1{
        color :rgb(213, 79, 53);
        background-color: antiquewhite;
    }

    /* id 선택 */
    #a1{
    color :rgb(213, 79, 53);
        background-color: antiquewhite;
    }

    .c1 {
        background-color: yellow;
    }
    p.c1 {
        background-color: red;
    }

    #a1 p {
        background-color: azure;
    }

    </style> 


</head>
<body>
    <!-- <p class="c1"> CSS </p>
    <p id="a1"> id태그 </p>
    <p> CSS 3 </p>
    <div> div 태그 </div> -->
    <div id="a1"> 
        <div>
            id가 a1인 태그 안에 div 태그 안에 p태그
        </div>
        <p> div태그 아래에 p 태그</p> 
    </div>



</body>
</html>
