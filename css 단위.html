<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 단위</title>
    <style>
        .c1 {
            width: 10in;
            border: 1px solid black;
        }
        .c2 {
            width: 10cm;
            border: 1px solid black;
        }
        .c3 {
            width: 10mm;
            border: 1px solid black;
        }

        .c4 {
            width: 10pt;
            border: 1px solid black;
        }

        .c5 {
            width: 10pc;
            border: 1px solid black;
        }

        .c6 {
            width: 10px;
            border: 1px solid black;
        }
        .c7 {
            width: 10%;
            border: 1px solid black;
        }
        .c8 {
            width: 10em;
            border: 1px solid black;
        }

        .c9 {
            width: 10ex;
            border: 1px solid black;
        }

    </style>

</head>
<body>
    <!-- 절대단위, 화면을 고정 시켜 버림 -->
    <!-- in, cm, mm, pt, pc -->
    <p class="c1"> 10 inch </p> <br/>
    <p class="c2"> 10 cm </p> <br/>
    <p class="c3"> 10 mm </p> <br/>
    <p class="c4"> 10 pt </p> <br/>
    <p class="c5"> 10 pc </p> <br/>


    <!-- 상대단위, 화면크기를 따라 움직임 -->
    <!-- px, %, em, ex -->

    <p class="c6"> 10 px </p> <br/> <!-- 해상도에 따라 달라진다-->
    <p class="c7"> 10 % </p> <br/> <!-- 영역에 따라 달라진다-->
    <p class="c8"> 10 em </p> <br/> <!-- 폰트사이즈에 따라 달라진다-->
    <p class="c9"> 10 ex </p> <br/> <!-- 소문자 x의 높이를 1로 한다(폰트사이즈)-->



</body>
</html>
